<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flutter Web App</title>
    <!-- Add any meta tags, stylesheets, or other head elements here -->
</head>
<body>
    <!-- The root element where your Flutter app will be mounted -->
    <div id="flutter-app-container"></div>

    <!-- Include the Flutter web SDK script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flutter/2.8.0/flutter_web.js"></script>

    <!-- Include your Dart compiled JavaScript file -->
    <script src="main.dart.js" defer></script>

    <!-- Optionally, you can include other JavaScript files or scripts here -->

    <!-- Initialize your Flutter web app -->
    <script>
        // Initialize your Flutter app on window load
        window.addEventListener('load', function () {
            // Mount your Flutter app to the specified container
            flutterWebRender('flutter-app-container');
        });
    </script>
</body>
</html>
